    <!-- <h4>{{progress_obj}}</h4> -->
    <div class="learning__top">
        <div class="back--button">
            <i class="fa-solid fa-arrow-left"></i>
        </div>
        <div class="progress__wrapper">
            <div class="progress__bar"></div>
        </div>
    </div>
    <div class="quiz__heading">
        <div class="chip__group">
            <div class="chip">{{progress_obj.statistics}}</div>
        </div>
        <div class="quiz__title">Q: {{progress_obj.category.name}} </div>
    </div>
    <div class="options__list">
        {% for answer in progress_obj.last_unanswered_question.answers %}
        <div class="options__list--answer">
            <label for="{{answer.id}}">{{answer.content}}</label>
            <input type="{% if progress_obj.last_unanswered_question.multiple != True %}radio{% else %}checkbox{% endif %}" class="{% if progress_obj.last_unanswered_question.multiple != True %}options__list--radio{% else %}options__list--checkbox{% endif %}" id="{{answer.id}}">
        </div>
        {% endfor %}
    </div>
    <div class="points__message hidden"></div>
    <div class="quiz__navigation">
        <button id="back" class="button button--outline"><i class="fa-solid fa-arrow-left"></i> Back</button>
        <button id="show" class="button disabled-button button--secondary">See answer <i class="fa-solid fa-eye"></i></button>
        <button id="next" class="button disabled-button button--primary">Next <i class="fa-solid fa-arrow-right"></i></button>
    </div>
</div>
