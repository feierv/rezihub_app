<!-- Modal -->
{% block content %}
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog"
    aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                <button id="close-todo-modal" type="button" class="close"
                    data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">
                        <i class="fa-solid fa-xmark"></i>
                    </span>
                </button>
            </div>
            <div class="modal-body">
                <form method="post" action="{% url 'todo' %}" class="auth-form">
                    {% csrf_token %}
                    <div class="form__field">
                        <label for="first-name" class="form__label">Task:</label>
                        <input id="first-name" type='text' name='description'
                            class="form__input" required
                            placeholder="Enter an urgent task!">
                        <div class="description-error"></div>
                    </div>
                    <div class="form__field">
                        <label for="todo-date" class="form__label">Data termen
                            finalizare:</label>
                        <input id="todo-date" type='date' name='deadline'
                            class="form__input pointer" required
                            placeholder="Select a deadline date!">
                        <div class="deadline-error"></div>
                    </div>
                    <button id="submitFormButton" type='submit'
                        class="button button--primary">
                        Save
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
