    {% for field in form %}
        <div class="auth-form__field">
          <label for="{{ field.id_for_label }}" class="auth-form__label">{{ field.label }}</label>
          <input type="{{ field.field.widget.input_type }}" id="{{ field.id_for_label }}"
            name="{{ field.html_name }}" class="auth-form__input" value="{{ field.value|default:'' }}">
        </div>
    {% endfor %}
